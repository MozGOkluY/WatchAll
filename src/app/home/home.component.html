<div *ngFor="let item of series;" class="row card mb-1">
  <div class="card-body d-flex flex-row">
    <img class="rounded" src="{{item.img}}">
    <div class="m-2 d-flex flex-column">
      <div class="m-2">
        {{item.title}}
      </div>
      <div>
        <app-star-rating [rating]='item.mark' [itemId]='item.mark' (ratingClick)='ratingComponentClick($event)'></app-star-rating>
      </div>
      <div class="m-2">
        Desc:
        {{item.desc}}
      </div>
    </div>
  </div>
</div>
