<div class="holder m-2 border">
  <div class="row">
    <div class="col-auto mw" *ngFor="let item of top5;">
      <div class="card">
        <img class="card-img-top mh" src="{{item.imageMedium}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
